<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styleLogin.css">
</head>

<body>
    <div class="container_principal">
        <div class="register-form">
            <h3><span>Travel</span>App</h3>
            <h2>Registro</h2>
            <form action="register.html" method="post">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Ingresa Usuario" required>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Ingresa Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Ingresa Contraseña" required>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirma Contraseña" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-register">Registrarse</button>
                    <button type="button" class="btn-regresar">Regresar</button>
                </div>
                <script>
                    document.querySelector('.btn-regresar').addEventListener('click', function () {
                        window.location.href = 'index.html';
                    });
                </script>
            </form>
        </div>
    </div>
</body>

</html>
